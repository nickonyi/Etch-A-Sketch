    <title>Etch A Sketch</title>
</head>

<body>
    <h1 class="header">Etch A Sketch</h1>

    <div class="btn-container" id="menucontainer">

        <button class="featurebutton" id="resetbutton" onclick="resetGrid()">Reset</button>
        <button class="featurebutton" id="blackbutton" data-color="black">Black</button>
        <button class="featurebutton" id="rainbowbutton" data-color="rainbow">Rainbow</button>
        <button class="featurebutton" id="opaquebutton" data-color="gray">Gray</button>
        <button class="featurebutton" id="selectbutton">Pick: <input type="color" value="#000000" id="input-color"></button>
        <button class="featurebutton" id="eraserbutton" data-color="eraser">Eraser</button>

    </div>
    <div id="container">

    </div>
    <script src="script.js"></script>
